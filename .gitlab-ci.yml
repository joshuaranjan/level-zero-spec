cache:
  paths:
  - .irepo/
  - third_party/

stages:
- build
- deploy

generate_html:
  stage: build
  script:
    - call ci/pyenv.cmd up
    - set PATH=%PATH%;%_CI_TOOLS_DIR%\doxygen_1.8.15.windows.x64
    - cd scripts
    - python run.py --!core --!extended --!tools --!md
  artifacts:
    name: "%CI_JOB_NAME%"
    paths:
      - html/
    expire_in: 1 week
  only:
    refs:
      - master
      - staging_ci
  tags:
    - win

pages:
  stage: deploy
  script:
    - call ci/pyenv.cmd up
    - cd scripts
    - python ci.py --publish-html
  artifacts:
    paths:
    - public
  only:
    refs:
      - master
      - staging_ci
  tags:
    - win
  when: always

linux:
  image: loki18.04:latest
  stage: build
  only:
  - branches
  - tags
  - merge_requests
  tags:
    - Linux
  script:
    - pwd
    - ls -l
    - ~/irepo/irepo select -d . third_party/linux.yml
    - ~/irepo/irepo sync
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make
