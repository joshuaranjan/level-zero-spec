--- #--------------------------------------------------------------------------
type: header
desc: "Intel $OneApi Level-Zero Extension APIs for Copy Bandwidth"
version: "1.4"
--- #--------------------------------------------------------------------------
type: macro
desc: "Copy Bandwidth Extension Name"
version: "1.4"
name: $X_COPY_BANDWITH_PROPERTIES_EXT_NAME
value: '"$X_extension_copy_bandwidth_properties"'
--- #--------------------------------------------------------------------------
type: struct
desc: "Copy Bandwith Properties"
version: "1.4"
class: $xCommandQueue
name: $x_copy_bandwidth_ext_properties_t
base: $x_base_properties_t
members:
    - type: uint32_t
      name: "copyBandwith"
      desc: "[out] maximum bandwidth supported by this engine type for copy operations"
    - type: $x_bandwidth_unit_t
      name: "copyBandwidthUnit"
      desc: "[out] The unit used for supplying the copy bandwith"
details:
    - "This structure may be passed to $xDeviceGetCommandQueueGroupProperties by having the pNext member of $x_command_queue_group_properties_t point at this struct."
