type: header
desc: "Intel $OneApi Level-Zero Extension APIs for Capability Query"
version: "1.3"
--- #--------------------------------------------------------------------------
type: macro
desc: "Capability Query Extension Name"
version: "1.3"
name: $X_CAPABILITY_QUERY_EXT_NAME
value: '"$X_extension_capability_query"'
--- #--------------------------------------------------------------------------
type: enum
desc: "Capability Query Extension Version(s)"
version: "1.3"
name: $x_capability_query_ext_version_t
etors:
    - name: "1_0"
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
