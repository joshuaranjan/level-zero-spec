--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver API common types"
--- #--------------------------------------------------------------------------
type: macro
desc: "Generates generic $Xx API versions"
name: "$X_MAKE_VERSION( _major, _minor )"
value: "(( _major << 16 )|( _minor & 0x0000ffff))"
--- #--------------------------------------------------------------------------
type: macro
desc: "Extracts $Xx API major version"
name: "$X_MAJOR_VERSION( _ver )"
value: "( _ver >> 16 )"
--- #--------------------------------------------------------------------------
type: macro
desc: "Extracts $Xx API minor version"
name: "$X_MINOR_VERSION( _ver )"
value: "( _ver & 0x0000ffff )"
--- #--------------------------------------------------------------------------
type: macro
desc: "Current header file version"
name: $X_API_HEADER_VERSION
value: "$X_MAKE_VERSION( 1, 0 )"
--- #--------------------------------------------------------------------------
type: macro
desc: "Calling convention for all API functions"
condition: "defined(_WIN32)"
name: __$xcall
value: __cdecl
altvalue: ""
--- #--------------------------------------------------------------------------
type: macro
desc: "Microsoft-specific dllexport storage-class attribute"
condition: "defined(_WIN32)"
name: __$xdllexport
value: __declspec(dllexport)
altvalue: ""
--- #--------------------------------------------------------------------------
type: macro
desc: "Microsoft-specific dllimport storage-class attribute"
condition: "defined(_WIN32)"
name: __$xdllimport
value: "__declspec(dllimport)"
altvalue: ""
--- #--------------------------------------------------------------------------
type: macro
desc: "DLL-specific function call attribute"
condition: "defined($X_MAKEDLL)"
name: __$xdllport
value: __$xdllexport
altvalue: ""
--- #--------------------------------------------------------------------------
type: macro
desc: "Disable OpenCL interoperability functions if not explicitly defined"
condition: "!defined($X_ENABLE_OCL_INTEROP)"
name: "$X_ENABLE_OCL_INTEROP"
value: "0"
--- #--------------------------------------------------------------------------
type: typedef
desc: "naming consistency"
name: $x_uint32_t
value: unsigned long
--- #--------------------------------------------------------------------------
type: typedef
desc: "naming consistency"
name: $x_bool_t
value: unsigned long
--- #--------------------------------------------------------------------------
type: typedef
desc: "naming consistency"
name: $x_char_t
value: unsigned char
--- #--------------------------------------------------------------------------
type: typedef
desc: "naming consistency"
name: $x_double_t
value: double
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's device object"
class: $xDevice
name: "$x_device_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's command queue object"
class: $xCommandQueue
name: "$x_command_queue_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's command list object"
class: $xCommandList
name: "$x_command_list_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's command graph object"
class: $xCommandGraph
name: $x_command_graph_handle_t
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's fence object"
class: $xFence
name: "$x_fence_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's semaphore object"
class: $xSemaphore
name: "$x_semaphore_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's event object"
class: $xEvent
name: "$x_event_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's image object"
class: $xImage
name: "$x_image_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's module object"
class: $xModule
name: "$x_module_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of module's build log object"
class: $xModuleBuildLog
name: "$x_module_build_log_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's function object"
class: $xFunction
name: "$x_function_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "Handle of driver's sampler object"
class: $xSampler
name: "$x_sampler_handle_t"
--- #--------------------------------------------------------------------------
type: handle
desc: "IPC handle to a memory allocation"
name: "$x_ipc_mem_handle_t"
--- #--------------------------------------------------------------------------
type: macro
desc: "Generic macro for enumerator bit masks"
name: "$X_BIT( _i )"
value: "( 1 << _i )"
--- #--------------------------------------------------------------------------
type: enum
desc: "Defines Return/Error codes"
analogue:
    - "**CUresult**"
name: $x_result_t
etors:
    - name: $X_RESULT_SUCCESS
      value: "0"
      desc: "success"
    - name: $X_RESULT_NOT_READY
      value: "1"
      desc: "synchronization primitive not signaled"
    - name: $X_RESULT_ERROR_UNINITIALIZED
      desc: "driver is not initialized"
    - name: $X_RESULT_ERROR_DEVICE_LOST
      desc: "device hung, reset, was removed, or driver update occurred"
    - name: $X_RESULT_ERROR_UNSUPPORTED
      desc: "device does not support feature requested"
    - name: $X_RESULT_ERROR_INVALID_PARAMETER
      desc: "invalid parameter provided"
    - name: $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
      desc: "insufficient host memory to satisfy call"
    - name: $X_RESULT_ERROR_OUT_OF_DEVICE_MEMORY
      desc: "insufficient device memory to satisfy call"
    - name: $X_RESULT_ERROR_MODULE_BUILD_FAILURE
      desc: "error in building module"
    - name: $X_RESULT_ERROR_UNKNOWN
      value: "0x7fffffff"
      desc: "unknown or internal error"
