--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Copies"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies host, device, or shared memory."
name: $xCommandListEncodeMemoryCopy
details:
    - "The memory pointed to by both srcptr and dstptr must be accessible by
      the device on which the command list is created."
    - "The application may **not** call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
analogue:
    - "**clEnqueueCopyBuffer**"
    - "**clEnqueueReadBuffer**"
    - "**clEnqueueWriteBuffer**"
    - "**clEnqueueSVMMemcpy**"
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: "void*"
      name: dstptr
      desc: "[in] pointer to destination memory to copy to"
    - type: "const void*"
      name: srcptr
      desc: "[in] pointer to source memory to copy from"
    - type: size_t
      name: size
      desc: "[in] size in bytes to copy"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for dstptr"
        - "nullptr for srcptr"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies a image."
name: $xCommandListEncodeImageCopy
analogue:
    - "**clEnqueueCopyImage**"
details:
    - "The application may **not** call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: $x_image_handle_t
      name: hDstImage
      desc: "[in] handle of destination image to copy to"
    - type: $x_image_handle_t
      name: hSrcImage
      desc: "[in] handle of source image to copy from"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "invalid handle for hSrcImage"
--- #--------------------------------------------------------------------------
type: struct
desc: "Region descriptor"
name: $xImageRegion
members:
    - type: size_t
      name: offset
      desc: "[in] offset in bytes from base"
    - type: size_t
      name: size
      desc: "[in] size in bytes from base+offset"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies a region of a image to another image."
name: $xCommandListEncodeImageCopyRegion
details:
    - "The application may **not** call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: $x_image_handle_t
      name: hDstImage
      desc: "[in] handle of destination image to copy to"
    - type: "$xImageRegion*"
      name: pDstRegion
      desc: "[in][optional] destination region descriptor"
    - type: $x_image_handle_t
      name: hSrcImage
      desc: "[in] handle of source image to copy from"
    - type: "$xImageRegion*"
      name: pSrcRegion
      desc: "[in][optional] source region descriptor"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "invalid handle for hSrcImage"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies from a image to device or shared memory."
name: $xCommandListEncodeImageCopyToMemory
analogue:
