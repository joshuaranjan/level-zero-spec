--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Copies"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies host, device, or shared memory."
name: $xCommandListEncodeMemoryCopy
details:
    - "The memory pointed to by both srcptr and dstptr must be accessible by
      the device on which the command list is created."
analogue:
    - "**clEnqueueCopyBuffer**"
    - "**clEnqueueReadBuffer**"
    - "**clEnqueueWriteBuffer**"
    - "**clEnqueueSVMMemcpy**"
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: "void*"
      name: dstptr
      desc: "[in] pointer to destination memory to copy to"
    - type: "const void*"
      name: srcptr
      desc: "[in] pointer to source memory to copy from"
    - type: size_t
      name: size
      desc: "[in] size in bytes to copy"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for dstptr"
        - "nullptr for srcptr"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies a image."
name: $xCommandListEncodeImageCopy
analogue:
    - "**clEnqueueCopyImage**"
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: $x_image_handle_t
      name: hDstImage
      desc: "[in] handle of destination image to copy to"
    - type: $x_image_handle_t
      name: hSrcImage
      desc: "[in] handle of source image to copy from"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "invalid handle for hSrcImage"
--- #--------------------------------------------------------------------------
type: struct
desc: "Region descriptor"
name: $xImageRegion
members:
    - type: size_t
      name: offset
      desc: "[in] offset in bytes from base"
    - type: size_t
      name: size
      desc: "[in] size in bytes from base+offset"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies a region of a image to another image."
name: $xCommandListEncodeImageCopyRegion
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: $x_image_handle_t
      name: hDstImage
      desc: "[in] handle of destination image to copy to"
    - type: "$xImageRegion*"
      name: pDstRegion
      desc: "[in] destination region descriptor (may be nullptr)"
    - type: $x_image_handle_t
      name: hSrcImage
      desc: "[in] handle of source image to copy from"
    - type: "$xImageRegion*"
      name: pSrcRegion
      desc: "[in] source region descriptor (may be nullptr)"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "invalid handle for hSrcImage"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies from a image to device or shared memory."
name: $xCommandListEncodeImageCopyToMemory
analogue:
    - clEnqueueReadImage
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: "void*"
      name: dstptr
      desc: "[in] pointer to destination memory to copy to"
    - type: $x_image_handle_t
      name: hSrcImage
      desc: "[in] handle of source image to copy from (may be nullptr)"
    - type: "$xImageRegion*"
      name: pSrcRegion
      desc: "[in] source region descriptor"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for dstptr"
        - "invalid handle for hSrcImage"
--- #--------------------------------------------------------------------------
type: function
desc: "Copies to a image from device or shared memory."
name: $xCommandListEncodeImageCopyFromMemory
analogue:
    - clEnqueueWriteImage
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: $x_image_handle_t
      name: hDstImage
      desc: "[in] handle of destination image to copy to (may be nullptr)"
    - type: "$xImageRegion*"
      name: pDstRegion
      desc: "[in] destination region descriptor"
    - type: "void*"
      name: srcptr
      desc: "[in] pointer to source memory to copy from"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "nullptr for srcptr"
--- #--------------------------------------------------------------------------
type: function
desc: "Asynchronously prefetches shared memory to the device associated with
      the specified command list"
name: $xCommandListEncodeMemoryPrefetch
details:
    - "This is a hint to improve performance only and is not required for correctness."
    - "@todo Ben: confirm we do not need a synchronous prefetch.
       @todo Ben/Ankur: could/should we support prefetches to other devices?
       @todo Ben/Ankur: could/should we support prefetches to the host?"
analogue:
    - cudaMemPrefetchAsync
    - clEnqueueSVMMigrateMem
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of command list"
    - type: "const void*"
      name: ptr
      desc: "[in] pointer to start of the memory region to prefetch"
    - type: "size_t"
      name: count
      desc: "[in] size in bytes of the memory region to prefetch"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDstImage"
        - "nullptr for srcptr"
