--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported initialization flags"
name: $x_init_flags_t
etors:
    - name: $X_INIT_FLAG_NONE
      value: "0"
      desc: "default behavior"
--- #--------------------------------------------------------------------------
type: function
desc: "Initialize the $Xx Driver API and must be called before any other API function."
name: $xInit
details: 
    - "If this function is not called then all other functions will return $X_RESULT_ERROR_UNINITIALIZED."
analogue:
    - "**cuInit**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid value for flags"
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
params:
    - type: $x_init_flags_t
      name: flags
      desc: "[in] initialization flags"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported driver versions"
name: $x_driver_version_t
details:
    - "Driver versions contain major and minor attributes, use $X_MAJOR_VERSION and $X_MINOR_VERSION."
etors:
    - name: $X_DRIVER_VERSION_1_0
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "1.0"
--- #--------------------------------------------------------------------------
type: function
desc: "Returns the current versions of the driver"
name: $xDriverGetVersion
analogue:
    - "**cuDriverGetVersion**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for version"
params:
    - type: "$x_driver_version_t*"
      name: version
      desc: "[out] driver version"
