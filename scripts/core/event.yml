--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Event"
class: $xEvent
--- #--------------------------------------------------------------------------
type: macro
desc: "API version of $x_event_desc_t"
name: $X_EVENT_DESC_VERSION
value: "$X_MAKE_VERSION( 1, 0 )"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported event creation flags"
name: $x_event_flag_t
etors:
    - name: $X_EVENT_FLAG_NONE
      value: "0"
      desc: "signals and waits only within the same device"
    - name: $X_EVENT_FLAG_HOST_TO_DEVICE
      value: "$X_BIT(0)"
      desc: "signals from host, waits on device"
    - name: $X_EVENT_FLAG_DEVICE_TO_HOST
      value: "$X_BIT(1)"
      desc: "signals from device, waits on host"
    - name: $X_EVENT_FLAG_DEVICE_TO_DEVICE
      value: "$X_BIT(2)"
      desc: "signals from device, waits on another device"
    - name: $X_EVENT_FLAG_PERFORMANCE_METRICS
      value: "$X_BIT(3)"
      desc: "supports performance metrics (MDAPI)"
--- #--------------------------------------------------------------------------
type: struct
desc: "Event descriptor"
name: $x_event_desc_t
members:
    - type: uint32_t
      name: version
      desc: "[in] $X_EVENT_DESC_VERSION"
    - type: $x_event_flag_t
      name: flags
      desc: "[in] creation flags"
--- #--------------------------------------------------------------------------
type: function
desc: "Creates an event object on the device."
class: $xDevice
name: CreateEvent
analogue:
    - "**clCreateUserEvent**"
    - vkCreateEvent
    - cuEventCreate
details:
    - "This function may be called from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_device_handle_t
      name: hDevice
      desc: "[in] handle of the device"
    - type: "const $x_event_desc_t*"
      name: desc
      desc: "[in] pointer to event descriptor"
    - type: "$x_event_handle_t*"
      name: phEvent
      desc: "[out] pointer to handle of event object created"
returns:
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
    - $X_RESULT_ERROR_OUT_OF_DEVICE_MEMORY
--- #--------------------------------------------------------------------------
type: function
desc: "Creates an event object on the device from existing memory."
class: $xDevice
name: PlaceEvent
details:
    - "This function is intended for sharing fences with peer devices or across processes"
    - "This function may be called from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_device_handle_t
      name: hDevice
      desc: "[in] handle of the device"
    - type: "const $x_event_desc_t*"
      name: desc
      desc: "[in] pointer to event descriptor"
    - type: "void*"
      name: ptr
      desc: "[in] pointer to the device pointer where the event should be placed"
    - type: "$x_event_handle_t*"
      name: phEvent
      desc: "[out] pointer to handle of event object created"
returns:
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
--- #--------------------------------------------------------------------------
type: function
desc: "Deletes an event object."
class: $xEvent
name: Destroy
details:
    - "The application is responsible for making sure the GPU is not currently referencing the event before it is deleted"
    - "The implementation of this function will immediately free all Host and Device allocations associated with this event"
    - "The implementation of this function should be lock-free."
analogue:
     - "**clReleaseEvent**"
     - vkDestroyEvent
     - cuEventDestroy
params:
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of event object to destroy"
--- #--------------------------------------------------------------------------
type: function
desc: "Encodes a signal of the event from the device into a command list."
class: $xCommandList
name: EncodeSignalEvent
analogue:
    - "**clSetUserEventStatus**"
    - cuEventRecord
    - vkCmdSetEvent
details:
    - "The application may **not** call this function from simultaneous threads with the same command list handle."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of the command list"
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
--- #--------------------------------------------------------------------------
type: function
desc: "Encodes a wait on event from a host signal into a command list."
class: $xCommandList
name: EncodeWaitOnEvent
details:
    - "The application may **not** call this function from simultaneous threads with the same command list handle."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of the command list"
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
--- #--------------------------------------------------------------------------
type: function
desc: "Encodes signals of multiple event from the device into a command list."
class: $xCommandList
name: EncodeSignalMultipleEvents
details:
    - "The application may **not** call this function from simultaneous threads with the same command list handle."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of the command list"
    - type: uint32_t
      name: numEvents
      desc: "[in] number of events pointed to by phEvents"
    - type: "$x_event_handle_t*"
      name: phEvents
      desc: "[in] pointer to array of handles of the events"
--- #--------------------------------------------------------------------------
type: function
desc: "Encodes waits on multiple event from a host signal into a command list."
class: $xCommandList
name: EncodeWaitOnMultipleEvents
details:
    - "The application may **not** call this function from simultaneous threads with the same command list handle."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of the command list"
    - type: uint32_t
      name: numEvents
      desc: "[in] number of events pointed to by phEvents"
    - type: "$x_event_handle_t*"
      name: phEvents
      desc: "[in] pointer to array of handles of the events"
--- #--------------------------------------------------------------------------
type: function
desc: "Signals a event from host."
class: $x
name: HostSignalEvent
analogue:
    - clSetUserEventStatus
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
--- #--------------------------------------------------------------------------
type: function
desc: "The current host thread waits on an event from a device signal."
class: $x
name: HostWaitOnEvent
analogue:
    - clWaitForEvents
    - cuEventSynchronize
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
    - type: $x_synchronization_mode_t
      name: mode
      desc: "[in] synchronization mode"
    - type: uint32_t
      name: delay
      desc: "[in] if $X_SYNCHRONIZATION_MODE_SLEEP == mode, then time (in microseconds) to poll before putting Host thread to sleep; 
            otherwise, must be zero."
    - type: uint32_t
      name: interval
      desc: "[in] if $X_SYNCHRONIZATION_MODE_SLEEP == mode, then maximum time (in microseconds) to put Host thread to sleep between polling;
            otherwise, must be zero."
    - type: uint32_t
      name: timeout
      desc: "[in] if non-zero, then indicates the maximum time to poll or sleep before returning;
            if zero, then only a single status check is made before immediately returning;
            if -1, then function will not return until complete."
returns:
    - $X_RESULT_NOT_READY:
       - "timeout expired"
--- #--------------------------------------------------------------------------
type: function
desc: "Signals multiple events from host."
class: $x
name: HostSignalMultipleEvents
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: uint32_t
      name: numEvents
      desc: "[in] number of events pointed to by phEvents"
    - type: "$x_event_handle_t*"
      name: phEvents
      desc: "[in] pointer to array of handles of the events"
--- #--------------------------------------------------------------------------
type: function
desc: "The current host thread waits on multiple events from a device signal."
class: $x
name: HostWaitOnMultipleEvents
analogue:
    - clWaitForEvents
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: uint32_t
      name: numEvents
      desc: "[in] number of events pointed to by phEvents"
    - type: "$x_event_handle_t*"
      name: phEvents
      desc: "[in] pointer to array of handles of the events"
    - type: $x_synchronization_mode_t
      name: mode
      desc: "[in] synchronization mode"
    - type: uint32_t
      name: delay
      desc: "[in] if $X_SYNCHRONIZATION_MODE_SLEEP == mode, then time (in microseconds) to poll before putting Host thread to sleep; 
            otherwise, must be zero."
    - type: uint32_t
      name: interval
      desc: "[in] if $X_SYNCHRONIZATION_MODE_SLEEP == mode, then maximum time (in microseconds) to put Host thread to sleep between polling;
            otherwise, must be zero."
    - type: uint32_t
      name: timeout
      desc: "[in] if non-zero, then indicates the maximum time to poll or sleep before returning;
            if zero, then only a single status check is made before immediately returning;
            if -1, then function will not return until complete."
returns:
    - $X_RESULT_NOT_READY:
       - "timeout expired"
--- #--------------------------------------------------------------------------
type: function
desc: "Queries an event object's status."
class: $xEvent
name: QueryStatus
analogue:
    - "**clGetEventInfo**"
    - vkGetEventStatus
    - cuEventQuery
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
returns:
    - $X_RESULT_NOT_READY:
        - not signaled
--- #--------------------------------------------------------------------------
type: function
desc: "Queries the elapsed time between two device-signaled events."
class: $xEvent
name: QueryElapsedTime
analogue:
    - "**cuEventElapsedTime**"
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEventStart
      desc: "[in] handle of the start event"
    - type: $x_event_handle_t
      name: hEventEnd
      desc: "[in] handle of the end event"
    - type: "double_t*"
      name: pTime
      desc: "[out] time in milliseconds"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "either event not signaled by device"
        - "nullptr for pTime"
--- #--------------------------------------------------------------------------
type: function
desc: "Queries performance metrics between two device-signaled events."
class: $xEvent
name: QueryMetricsData
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEventStart
      desc: "[in] handle of the start event"
    - type: $x_event_handle_t
      name: hEventEnd
      desc: "[in] handle of the end event"
    - type: size_t
      name: reportSize
      desc: "[in] size of the report data buffer in bytes"
    - type: "uint32_t*"
      name: pReportData
      desc: "[out] report data buffer"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "either event not signaled by device"
        - "either event not create with performance metrics support"
        - "report size too small"
        - "nullptr for pReportData"
--- #--------------------------------------------------------------------------
type: function
desc: "Reset an event back to not signaled state"
class: $xCommandList
name: EncodeEventReset
analogue:
    - vkResetEvent
details:
    - "The application may **not** call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_list_handle_t
      name: hCommandList
      desc: "[in] handle of the command list"
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
--- #--------------------------------------------------------------------------
type: function
desc: "Reset an event back to not signaled state"
class: $xEvent
name: Reset
analogue:
    - vkResetEvent
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_event_handle_t
      name: hEvent
      desc: "[in] handle of the event"
