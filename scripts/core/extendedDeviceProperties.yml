--- #--------------------------------------------------------------------------
type: header
desc: "Intel $OneApi Level-Zero Extension APIs for Extended Device Properties"
version: "1.3"
--- #--------------------------------------------------------------------------
type: macro
desc: "Extended Device Properties Extension Name"
version: "1.3"
name: $X_EXTENDED_DEVICE_PROPERTIES_EXT_NAME
value: '"$X_extension_extended_device_properties"'
--- #--------------------------------------------------------------------------
type: enum
desc: "Extended Device Properties Extension Version(s)"
version: "1.3"
name: $x_extended_device_properties_ext_version_t
etors:
    - name: "1_0"
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
