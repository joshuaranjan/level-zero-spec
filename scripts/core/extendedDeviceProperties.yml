type: struct
desc: "ExtendedDeviceProperties structure"
version: "1.3"
class: $xDevice
name: $x_extended_device_properties_ext_t
base: $x_base_desc_t
members:
    - type: uint32_t
      name: numTotalEUs
      desc: "[out] Total number of EUs available"
details:
    - "This structure must be passed to $xDeviceGetProperties via `pNext` member of $x_device_properties_t"
    - "Used for determining the total number of assets (EUs etc...) available on device."
