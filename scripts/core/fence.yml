--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Fence"
--- #--------------------------------------------------------------------------
type: enum
desc: "API version of $x_fence_desc_t"
class: $xCommandQueue
name: $x_fence_desc_version_t
etors:
    - name: $X_FENCE_DESC_VERSION_CURRENT
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported fence creation flags"
class: $xCommandQueue
name: $x_fence_flag_t
etors:
    - name: $X_FENCE_FLAG_NONE
      value: "0"
      desc: "default behavior"
--- #--------------------------------------------------------------------------
type: struct
desc: "Fence descriptor"
class: $xCommandQueue
name: $x_fence_desc_t
members:
    - type: $x_fence_desc_version_t
      name: version
      desc: "[in] $X_FENCE_DESC_VERSION_CURRENT"
      init: $X_FENCE_DESC_VERSION_CURRENT
    - type: $x_fence_flag_t
      name: flags
      desc: "[in] creation flags"
      init: $X_FENCE_FLAG_NONE
--- #--------------------------------------------------------------------------
type: function
desc: "Creates a fence object on the device's command queue."
class: $xCommandQueue
name: CreateFence
analogue:
    - "**vkCreateFence**"
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_command_queue_handle_t
      name: hCommandQueue
      desc: "[in] handle of command queue"
    - type: "const $x_fence_desc_t*"
      name: desc
      desc: "[in] pointer to fence descriptor"
    - type: "$x_fence_handle_t*"
      name: phFence
      desc: "[out] pointer to handle of fence object created"
returns:
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
    - $X_RESULT_ERROR_OUT_OF_DEVICE_MEMORY
--- #--------------------------------------------------------------------------
type: function
desc: "Deletes a fence object."
class: $xFence
name: Destroy
details:
    - "The application is responsible for making sure the GPU is not currently referencing the fence before it is deleted"
    - "The implementation of this function will immediately free all Host and Device allocations associated with this fence"
    - "The implementation of this function should be lock-free."
analogue:
    - "**vkDestroyFence**"
params:
    - type: $x_fence_handle_t
      name: hFence
      desc: "[in] handle of fence object to destroy"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "fence is enqueued in a command queue"
--- #--------------------------------------------------------------------------
type: function
desc: "The current host thread waits on a fence to be signaled."
class: $xFence
name: HostSynchronize
decl: static
analogue:
    - "**vkWaitForFences**"
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_fence_handle_t
      name: hFence
      desc: "[in] handle of the fence"
    - type: uint32_t
      name: timeout
      desc: "[in] if non-zero, then indicates the maximum time to yield before returning $X_RESULT_SUCCESS or $X_RESULT_NOT_READY;
            if zero, then operates exactly like $xFenceQueryStatus;
            if MAX_UINT32, then function will not return until complete or device is lost."
returns:
    - $X_RESULT_NOT_READY:
       - "timeout expired"
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "fence is not enqueued in a command queue"
--- #--------------------------------------------------------------------------
type: function
desc: "Queries a fence object's status."
class: $xFence
name: QueryStatus
analogue:
    - "**vkGetFenceStatus**"
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_fence_handle_t
      name: hFence
      desc: "[in] handle of the fence"
returns:
    - $X_RESULT_NOT_READY:
        - not signaled
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "fence is not enqueued in a command queue"
--- #--------------------------------------------------------------------------
type: function
desc: "Reset a fence back to the not signaled state."
class: $xFence
name: Reset
analogue:
    - "**vkResetFences**"
details:
    - "The application may call this function from simultaneous threads."
    - "The implementation of this function should be lock-free."
params:
    - type: $x_fence_handle_t
      name: hFence
      desc: "[in] handle of the fence"
--- #--------------------------------------------------------------------------
type: class
desc: "C++ wrapper for fence"
name: $xFence
members:
    - type: $x_fence_handle_t
      name: handle
      desc: "handle of fence object"
    - type: $x_fence_desc_t
      name: desc
      desc: "descriptor of the fence object"
