--- #--------------------------------------------------------------------------
type: header
desc: "Intel $OneApi Level-Zero Extension APIs for Linkage Inspection"
version: "1.3"
--- #--------------------------------------------------------------------------
type: macro
desc: "Linkage Inspection Extension Name"
version: "1.3"
name: $X_LINKAGE_INSPECTION_EXT_NAME
value: '"$X_extension_linkage_inspection"'
--- #--------------------------------------------------------------------------
type: enum
desc: "Linkage Inspection Extension Version(s)"
version: "1.3"
name: $x_linkage_inspection_ext_version_t
etors:
    - name: "1_0"
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
--- #--------------------------------------------------------------------------
type: function
desc: "List Import Dependencies"
version: "1.3"
class: $xModule
name: ListImportsExt
decl: static
details:
    - "List all the import dependencies of a set of modules"
analogue:
    - None
params:
    - type: uint32_t
      name: numModules
      desc: "[in] number of modules to be inspected pointed to by phModules."
    - type: "$x_module_handle_t*"
      name: phModules
      desc: "[in][range(0, numModules)] pointer to an array of modules to be inspected for import dependencies."
    - type: "$x_module_build_log_handle_t*"
      name: phLog
      desc: "[out][optional] pointer to handle of log listing all import dependencies."
--- #--------------------------------------------------------------------------
type: function
desc: "List Unresolvable Import Dependencies"
version: "1.3"
class: $xModule
name: ListUnresolvableImportsExt
decl: static
details:
    - "List all the unresolvable import dependencies of a set of modules"
analogue:
    - None
params:
    - type: uint32_t
      name: numModules
      desc: "[in] number of modules to be inspected pointed to by phModules."
    - type: "$x_module_handle_t*"
      name: phModules
      desc: "[in][range(0, numModules)] pointer to an array of modules to be inspected for unresolvable import dependencies."
    - type: "$x_module_build_log_handle_t*"
      name: phLog
      desc: "[out][optional] pointer to handle of log listing unresolved import dependencies."
--- #--------------------------------------------------------------------------
type: function
desc: "List Exports"
version: "1.3"
class: $xModule
name: ListExportsExt
decl: static
details:
    - "List all the exports of a set of modules"
analogue:
    - None
params:
    - type: uint32_t
      name: numModules
      desc: "[in] number of modules to be inspected pointed to by phModules."
    - type: "$x_module_handle_t*"
      name: phModules
      desc: "[in][range(0, numModules)] pointer to an array of modules to be inspected for exports."
    - type: "$x_module_build_log_handle_t*"
      name: phLog
      desc: "[out][optional] pointer to handle of log listing exports."
