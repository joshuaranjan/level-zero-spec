--- #--------------------------------------------------------------------------
type: header
desc: "Intel $OneApi Level-Zero Extension for supporting power saving hint."
version: "1.2"
--- #--------------------------------------------------------------------------
type: macro
desc: "Power Saving Hint Extension Name"
version: "1.2"
name: $X_CONTEXT_POWER_SAVING_HINT_EXP_NAME
value: '"$X_experimental_power_saving_hint"'
--- #--------------------------------------------------------------------------
type: enum
desc: "Power Saving Hint Extension Version(s)"
version: "1.2"
name: $x_power_saving_hint_exp_version_t
etors:
    - name: "1_0"
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "version 1.0"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported device types"
version: "1.2"
class: $xContext
name: $x_power_saving_hint_type_t
etors:
    - name: MIN
      value: "0"
      desc: "Maximize performance. No consideration for power or noise. This is an indication that real-time performance is critical."
    - name: BALANCED
      desc: "Balance power and performance based on overall workload characteristics."
      value: "50"
    - name: MAX
      desc: "Maximize power savings. This is an indication that the workload does not have any real-time requirements."
      value: "100"
--- #--------------------------------------------------------------------------
type: struct
desc: "Extended context descriptor containing power saving hint."
version: "1.2"
class: $xContext
name: $x_context_power_saving_hint_exp_desc_t
base: $x_base_desc_t
members:
    - type: uint32_t
      name: hint
      desc: |
            [in] power saving hint (default value = 0). This is value from [0,100] and can use pre-defined settings from $x_power_saving_hint_type_t.
      init: "0"