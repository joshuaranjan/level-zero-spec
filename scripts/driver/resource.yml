--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Resource"
--- #--------------------------------------------------------------------------
type: macro
desc: "API version of $x_resource_desc_t"
name: $X_RESOURCE_DESC_VERSION
value: "$X_MAKE_VERSION( 1, 0 )"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported resource creation flags"
name: $x_resource_flags_t
etors:
    - name: $X_RESOURCE_FLAG_KERNEL_READ
      value: "$X_BIT( 0 )"
      desc: "kernels may read contents"
    - name: $X_RESOURCE_FLAG_KERNEL_WRITE
      value: "$X_BIT( 1 )"
      desc: "kernels may write contents"
    - name: $X_RESOURCE_FLAG_HOST_READ
      value: "$X_BIT( 2 )"
      desc: "host may read contents"
    - name: $X_RESOURCE_FLAG_HOST_WRITE
      value: "$X_BIT( 3 )"
      desc: "host may write contents"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported resource types"
name: $x_resource_type_t
etors:
    - name: $X_RESOURCE_TYPE_BUFFER
      desc: "buffer"
    - name: $X_RESOURCE_TYPE_1D
      desc: "1D"
    - name: $X_RESOURCE_TYPE_1DARRAY
      desc: "1D array"
    - name: $X_RESOURCE_TYPE_2D
      desc: "2D"
    - name: $X_RESOURCE_TYPE_2DARRAY
      desc: "2D array"
    - name: $X_RESOURCE_TYPE_3D
      desc: "3D"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported resource formats"
name: $x_resource_format_t
etors:
    - name: $X_RESOURCE_FORMAT_UINT8
      desc: "8-bit unsigned integer"
    - name: $X_RESOURCE_FORMAT_UINT16
      desc: "16-bit unsigned integer"
    - name: $X_RESOURCE_FORMAT_UINT32
      desc: "32-bit unsigned integer"
    - name: $X_RESOURCE_FORMAT_SINT8
      desc: "8-bit signed integer"
    - name: $X_RESOURCE_FORMAT_SINT16
      desc: "16-bit signed integer"
    - name: $X_RESOURCE_FORMAT_SINT32
      desc: "32-bit signed integer"
    - name: $X_RESOURCE_FORMAT_FLOAT16
      desc: "16-bit float"
    - name: $X_RESOURCE_FORMAT_FLOAT32
      desc: "32-bit float"
--- #--------------------------------------------------------------------------
type: struct
desc: "Resource descriptor"
name: $x_resource_desc_t
members:
    - type: uint32_t
      name: version
      desc: "[in] $X_RESOURCE_DESC_VERSION"
    - type: $x_resource_flags_t
      name: flags
      desc: "[in] creation flags"
    - type: $x_resource_type_t
      name: type
      desc: "[in] resource type"
    - type: $x_resource_format_t
      name: format
      desc: "[in] resource channel format"
    - type: uint32_t
      name: numChannels
      desc: "[in] number of channels per pixel"
    - type: size_t
      name: width
      desc: "[in] width in pixels"
    - type: size_t
      name: height
      desc: "[in] height in pixels (2D or 3D only)"
    - type: size_t
      name: depth
      desc: "[in] depth in pixels (3D only)"
    - type: size_t
      name: arraylevels
      desc: "[in] array levels (array types only)"
    - type: size_t
      name: miplevels
      desc: "[in] mipmap levels (must be 0)"
--- #--------------------------------------------------------------------------
type: function
desc: "Creates a resource object."
name: $xResourceCreate
params:
    - type: "const $x_resource_desc_t*"
      name: desc
      desc: "[in] pointer to resource descriptor"
    - type: "$x_resource_handle_t*"
      name: phResource
      desc: "[out] pointer to handle of resource object created"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for desc"
        - "nullptr for phResource"
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
    - $X_RESULT_ERROR_OUT_OF_DEVICE_MEMORY
--- #--------------------------------------------------------------------------
type: function
desc: "Deletes a resource object."
name: $xResourceDestroy
params:
    - type: $x_resource_handle_t
      name: hResource
      desc: "[in] handle of resource object to destroy"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hResource"
