--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Runtime APIs"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported runtime versions"
name: $x_runtime_version_t
details:
    - "Runtime versions contain major and minor attributes, use $X_MAJOR_VERSION and $X_MINOR_VERSION."
etors:
    - name: $X_RUNTIME_VERSION_1_0
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "1.0"
--- #--------------------------------------------------------------------------
type: function
desc: "Returns the current versions of the runtime"
name: $xRuntimeGetVersion
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for version"
params:
    - type: "$x_runtime_version_t*"
      name: version
      desc: "[out] runtime version"
