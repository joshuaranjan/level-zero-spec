---
type: header
desc: "Intel $Xx Driver APIs for Device"
---
type: function
desc: "Reports the number of devices"
name: $xDeviceGetCount
analogue:
    - "**cuDeviceGetCount**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER
        - "nullptr for count"
params:
    - type: "uint32_t*"
      name: count
      desc: "[out] number of devices available"
---
type: function
desc: "Returns a handle to the device object"
name: $xDeviceGet
analogue:
    - "**cuDeviceGet**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "ordinal is out of range reported by ::$xDeviceGetCount"
        - "nullptr for phDevice"
params:
    - type: uint32_t
      name: ordinal
      desc: "[in] ordinal of device to retrieve"
    - type: "$x_device_handle_t*"
      name: phDevice
      desc: "[out] pointer to handle of device object created"
---
type: enum
desc: "Supported API versions"
name: $x_api_version_t
details:
    - "API versions contain major and minor attributes, use ::$X_MAJOR_VERSION and ::$X_MINOR_VERSION"
etors:
    - name: $X_API_VERSION_1_0
      value: "$X_MAKE_VERSION( 1, 0 )"
      desc: "1.0"
---
type: function
desc: "Returns the API version supported by the device"
name: $xDeviceGetApiVersion
analogue:
    - "**cuCtxGetApiVersion**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDevice"
        - "nullptr for version"
params:
    - type: xe_device_handle_t
      name: hDevice
      desc: "[in] handle of the device object"
    - type: "xe_api_version_t*"
      name: version
      desc: "[out] api version"
---
type: macro
desc: "Maximum device name string size"
name: $X_MAX_DEVICE_NAME
value: "256"
---
type: struct
desc: "Device properties queried using ::$xGetDeviceProperties"
name: $x_device_properties_t
members:
    - type: uint32_t
      name: vendorId
      desc: "vendor id from PCI configuration"
    - type: uint32_t
      name: deviceId
      desc: "device id from PCI configuration"
    - type: uint32_t
      name: coreClockRate
      desc: "Clock rate for device core."
    - type: uint32_t
      name: memClockRate
      desc: "Clock rate for device global memory"
    - type: uint32_t
      name: memGlobalBusWidth
      desc: "Bus width between core and memory."
    - type: uint32_t
      name: totalLocalMemSize
      desc: "Total memory size in MB."
    - type: uint32_t
      name: l2CacheSize
      desc: "Device L2 size"
    - type: uint32_t
      name: numAsyncComputeEngines
      desc: "Num asynchronous compute engines"
    - type: uint32_t
      name: numComputeCores
      desc: "Num compute cores"
    - type: char
      name: "device_name[$X_MAX_DEVICE_NAME]"
      desc: "Device name"
---
type: struct
desc: "Device compute properties queried using ::$xGetDeviceComputeProperties"
name: $x_device_compute_properties_t
members:
    - type: uint32_t
      name: maxThreadsPerGroup
      desc: "Max threads per compute group"
    - type: uint32_t
      name: maxGroupDimX
      desc: "Max threads for X dimension in group"
    - type: uint32_t
      name: maxGroupDimY
      desc: "Max threads for Y dimension in group"
    - type: uint32_t
      name: maxGroupDimZ
      desc: "Max threads for Z dimension in group"
    - type: uint32_t
      name: maxDispatchDimX
      desc: "Max thread groups dispatched for x dimension"
    - type: uint32_t
      name: maxDipsatchDimY
      desc: "Max thread groups dispatched for y dimension"
    - type: uint32_t
      name: maxDispatchDimZ
      desc: "Max thread groups dispatched for z dimension"
    - type: uint32_t
      name: maxSharedLocalMemory
      desc: "Max shared local memory per group. @todo Should this be in device props?"
    - type: uint32_t
      name: maxGroupRegisters
      desc: "Max physical registers available per group"
    - type: uint32_t
      name: warpSize
      desc: "Max threads that can be executed in lock-step. @todo: Should we call this something else?"
---
type: struct
desc: "Device compute properties queried using ::$xGetDeviceMemoryProperties"
name: $x_device_memory_properties_t
members:
    - type: bool
      name: isIntegrated
      desc: "Host and device share same physical memory."
    - type: bool
      name: hasSharedVirtualMemory
      desc: "Supports shared virtual memory (SVM)"
    - type: uint32_t
      name: maxResourceDims1D
      desc: "Maximum resource dimensions for 1D resources."
    - type: uint32_t
      name: maxResourceDims2D
      desc: "Maximum resource dimensions for 2D resources."
    - type: uint32_t
      name: maxResourceDims3D
      desc: "Maximum resource dimensions for 3D resources."
    - type: uint32_t
      name: maxResourceArraySlices
      desc: "Maximum resource array slices"
---
type: function
desc: "Retrieves attributes of the device"
name: $xGetDeviceProperties
analogue:
    - "**cuDeviceGetAttribute**"
    - "cuDeviceGetName"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDevice"
        - "nullptr for provided for properties"
params:
    - type: $x_device_handle_t
      name: hDevice
      desc: "[in] handle of the device object"
    - type: "$x_device_properties_t*"
      name: pDeviceProperties
      desc: "[out] query result for device properties"
---
type: function
desc: "Retrieves compute attributes of the device"
name: $xGetDeviceComputeProperties
analogue:
    - "**cuDeviceGetAttribute**"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDevice"
        - "nullptr for provided for properties"
params:
    - type: $x_device_handle_t
      name: hDevice
      desc: "[in] handle of the device object"
    - type: "$x_device_compute_properties_t*"
      name: pComputeProperties
      desc: "[out] query result for compute properties"
---
type: function
desc: "Retrieves memory attributes of the device"
name: $xGetDeviceMemoryProperties
analogue:
    - "**cuDeviceGetAttribute**"
    - cuDeviceTotalMem
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for hDevice"
        - "nullptr for provided for properties"
params:
    - type: $x_device_handle_t
      name: hDevice
      desc: "[in] handle of the device object"
    - type: "$x_device_memory_properties_t*"
      name: pMemProperties
      desc: "[out] query result for compute properties"
