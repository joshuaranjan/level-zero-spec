--- #--------------------------------------------------------------------------
type: header
desc: "Intel $Xx Driver APIs for Memory"
--- #--------------------------------------------------------------------------
type: macro
desc: "API version of $x_resource_desc_t"
name: $X_RESOURCE_DESC_VERSION
value: "$X_MAKE_VERSION( 1, 0 )"
--- #--------------------------------------------------------------------------
type: enum
desc: "Supported resource creation flags"
name: $x_resource_flags_t
etors:
    - name: $X_RESOURCE_FLAG_NONE
      value: "0"
      desc: "default behavior"
--- #--------------------------------------------------------------------------
type: struct
desc: "Resource descriptor"
name: $x_resource_desc_t
members:
    - type: uint32_t
      name: version
      desc: "[in] $X_RESOURCE_DESC_VERSION"
    - type: $x_resource_flags_t
      name: flags
      desc: "[in] creation flags"
--- #--------------------------------------------------------------------------
type: function
desc: "Creates a resource object."
name: $xResourceCreate
params:
    - type: "const xe_resource_desc_t*"
      name: desc
      desc: "[in] pointer to resource descriptor"
    - type: "$x_resource_handle_t*"
      name: phResource
      desc: "[out] pointer to handle of resource object created"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "nullptr for desc"
        - "nullptr for phResource"
    - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
    - $X_RESULT_ERROR_OUT_OF_DEVICE_MEMORY
--- #--------------------------------------------------------------------------
type: function
desc: "Deletes a resource object."
name: $xResourceDestroy
params:
    - type: $x_resource_handle_t
      name: hResource
      desc: "[in] handle of resource object to destroy"
returns:
    - $X_RESULT_ERROR_INVALID_PARAMETER:
        - "invalid handle for desc"
